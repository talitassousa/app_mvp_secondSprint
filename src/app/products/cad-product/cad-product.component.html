<p-toast
  key="bc"
  position="top-right"
  [breakpoints]="{ '768px': { width: '100%', right: '0', left: '0' } }"
></p-toast>

<div>
  <img class="picture" src="./../../assets/images/deposito.jpg" alt="" />
  <div class="title">
    <h1>Cadastrar novo produto</h1>
  </div>
  <div class="btt-back">
    <button pButton routerLink="/products" icon="pi pi-backward"></button>
  </div>
  <div class="container">
    <div class="inputs">
      <input
        style="padding: 10px 60px 10px 60px"
        type="text"
        pInputText
        id="newInput"
        placeholder="Adicionar novo item:"
        [(ngModel)]="product.nome"
      />
      <input
        style="padding: 10px 60px 10px 60px"
        type="text"
        pInputText
        id="newContainer"
        placeholder="Recipiente: em Litros"
        [(ngModel)]="product.recipiente"
      />
      <input
        style="padding: 10px 60px 10px 60px"
        type="text"
        pInputText
        id="newQuantity"
        placeholder="Quantidade:"
        [(ngModel)]="product.quantidade"
      />
      <input
        style="padding: 10px 60px 10px 60px"
        type="text"
        pInputText
        id="newPrice"
        placeholder="Valor:"
        [(ngModel)]="product.valor"
      />
      <!-- <input
        style="padding: 10px 60px 10px 60px"
        type="text"
        pInputText
        id="newPrice"
        placeholder="Fornecedor:"
        [(ngModel)]="provider.nome"
      /> -->
      <p-autoComplete>
        [(ngModel)]="selectedItem" [suggestion]="fornecedores"
        (completeMethod)="search($event)"
      </p-autoComplete>
      <!-- <select pInputText [(ngModel)]="selectedProvider" name="selectedProvider">
        <option *ngFor="let provider of providers" [ngValue]="provider">
          {{ provider.nome }}
        </option>
      </select> -->

      <button
        pButton
        type="button"
        (click)="postPut(product)"
        label="Salvar"
      ></button>
    </div>
  </div>
</div>
